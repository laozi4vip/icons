name: Sync Fork from Upstream

on:
  schedule:
    - cron: '0 3 * * *'  # æ¯å¤©å‡Œæ™¨ 3 ç‚¹è‡ªåŠ¨è¿è¡Œ
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name 'laozi'
         # git config --global user.email 'sync@github.local'  # å»ºè®®åŠ ä¸Š emailï¼Œé¿å…æŸäº› Git æ“ä½œè­¦å‘Š

      - name: Add upstream and fetch
        run: |
          git remote get-url upstream || git remote add upstream https://github.com/Vbaethon/HOMOMIX.git
          git fetch upstream

      - name: Sync HOMOMIX (excluding workflows)
        run: |
          git checkout main
          git checkout upstream/main -- .
          git reset HEAD .github/workflows/
          git restore --staged .github/workflows/

          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´å†æäº¤
          if ! git diff --cached --quiet; then
            echo "ğŸ”„ Changes detected, committing..."
            git commit -m "Sync HOMOMIX updates (excluding workflows)"
            git push origin main
          else
            echo "âœ… No changes to sync. Fork is already up to date."
          fi
